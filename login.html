<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Showly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            height: 50px;
            margin-bottom: 15px;
        }

        .login-header h2 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .fa-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://res.cloudinary.com/djp98v5ku/image/upload/v1700000000/logos/showly-logo.png"
                alt="Showly Logo" onerror="this.style.display='none'">
            <h2>Showly Admin</h2>
            <p>Hoş geldiňiz! Giriş ediň.</p>
        </div>
        <div id="error-message" class="error-message"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Ulanyjy ady</label>
                <input type="text" id="username" placeholder="Ulanyjy adyňyzy ýazyň" required>
            </div>
            <div class="form-group">
                <label for="password">Açar sözi</label>
                <input type="password" id="password" placeholder="Açar sözüňizi ýazyň" required>
            </div>
            <button type="submit" class="btn-login">Giriş et</button>
        </form>
    </div>

    <script src="https://unpkg.com/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const submitBtn = loginForm.querySelector('.btn-login');
            const originalText = submitBtn.innerHTML;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Biraz garaşyň...';
            submitBtn.style.opacity = '0.7';

            try {
                // Sadece username ile arama yap (Password'e göre arama yapmak güvenli değil ve hashing ile çalışmaz)
                const usersSnapshot = await window.db.collection('users')
                    .where('username', '==', username)
                    .get();

                let isValid = false;
                let userData = null;
                let userId = null;

                if (!usersSnapshot.empty) {
                    const userDoc = usersSnapshot.docs[0];
                    userData = userDoc.data();
                    userId = userDoc.id;

                    // Hashing kontrolü ve Plain-text fallback
                    try {
                        const bcryptObj = window.bcrypt || (window.dcodeIO && window.dcodeIO.bcrypt);
                        if (bcryptObj) {
                            // Önce bcrypt ile dene
                            try {
                                isValid = bcryptObj.compareSync(password, userData.password);
                            } catch (e) {
                                isValid = false;
                            }

                            // Eğer bcrypt başarısızsa veya hata verdiyse, düz metin olarak dene (geçiş süreci için)
                            if (!isValid) {
                                isValid = (password === userData.password);
                            }
                        } else {
                            console.error('Bcrypt library not loaded!');
                            isValid = (password === userData.password); // Fallback
                        }
                    } catch (err) {
                        isValid = (password === userData.password);
                    }
                }

                if (!isValid) {
                    submitBtn.innerHTML = '<i class="fas fa-times-circle"></i> Ýalňyş giriş!';
                    submitBtn.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';

                    errorMessage.textContent = 'Adyňyz ýada koduňyz ýalňyş!';
                    errorMessage.style.display = 'block';

                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalText;
                        submitBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                        submitBtn.style.opacity = '1';
                    }, 2000);
                    return;
                }

                submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> Dogry!';
                submitBtn.style.background = 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)';

                // userData zaten yukarıda tanımlandı ve dolduruldu 
                // userId de zaten yukarıda tanımlandı ve dolduruldu

                // ✅ sessionStorage kullan (tarayıcı kapanınca silinir)
                sessionStorage.setItem('adminUser', JSON.stringify({
                    id: usersSnapshot.docs[0].id,
                    username: userData.username,
                    role: userData.role,
                    permissions: userData.permissions
                }));

                setTimeout(() => {
                    window.location.replace('/admin.html');
                }, 1000);

            } catch (error) {
                console.error('Giriş näsazlygy:', error);

                // ✅ Bağımlılık/Bağlantı hatası kontrolü
                const isConnError = error.message.includes('reach Cloud Firestore') ||
                    error.message.includes('unavailable') ||
                    error.message.includes('network');

                if (isConnError) {
                    submitBtn.innerHTML = '<i class="fas fa-wifi"></i> Baglanyşyk Ýok!';
                    errorMessage.innerHTML = 'Firebase baglanyşygy başarmady. <br><b>VPN ulanmagyňyzy maslahat berýäris!</b>';
                } else {
                    submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Näsazlyk!';
                    errorMessage.textContent = 'Giriş wagtynda bir hata ýüze çykdy. Täzeden synanyşyň.';
                }

                submitBtn.style.background = 'linear-gradient(135deg, #e67e22 0%, #d35400 100%)';
                errorMessage.style.display = 'block';

                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                    submitBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    submitBtn.style.opacity = '1';
                }, 3000);
            }
        });
    </script>
</body>

</html>
